schema:
  - https://spacex-production.up.railway.app/graphql
  - ./src/utils/schema/client-schema.graphql
documents:
  - ./src/components/**/*.{ts,tsx}
  - ./src/utils/queries/**/*.{ts,tsx}
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
